                    <script type="text/javascript">

var myAudio = new Array();

myAudio[0] = null;
myAudio[1] = document.getElementById("myAudio1");
myAudio[2] = document.getElementById("myAudio2");
myAudio[3] = document.getElementById("myAudio3");
myAudio[4] = document.getElementById("myAudio4");
myAudio[5] = document.getElementById("myAudio5");
myAudio[6] = document.getElementById("myAudio6");
myAudio[7] = document.getElementById("myAudio7");

var song = new Array();

song[0] = null;
song[1] = document.getElementById("song1");
song[2] = document.getElementById("song2");
song[3] = document.getElementById("song3");
song[4] = document.getElementById("song4");
song[5] = document.getElementById("song5");
song[6] = document.getElementById("song6");
song[7] = document.getElementById("song7");

function purple(songitem, myAudioitem)
{
songitem.style.color = '#551a8b';
myAudioitem.load();
}

function aud_play_pause(songitem, myAudioitem)
{
for (i = 1; i < song.length; i++)
{
if (songitem != song[i])
{
if (!myAudio[i].paused)
{
song[i].style.color = 'red';
myAudio[i].pause();
}
}
}

if (myAudioitem.paused)
{
songitem.style.color = 'green';
myAudioitem.play();
}
else
{
songitem.style.color = 'red';
myAudioitem.pause();
}
}
